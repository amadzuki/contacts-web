<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Web - AhmadMarzuki.com</title>
  </head>
  <body>
    <header><h1>Contact Web App</h1></header>
    <main>
      <div>
        <form action="">
          <div>
            <label for="name">Name: </label
            ><input id="new-contact-name" type="text" />
          </div>
          <div>
            <label for="">Phone: </label
            ><input id="new-contact-phone" type="text" />
          </div>
          <div>
            <label for="">Birthday: </label
            ><input id="new-contact-birthday" type="date" />
          </div>
          <div>
            <label for="">Email: </label
            ><input id="new-contact-email" type="email" />
          </div>
          <div>
            <label for="">Website: </label
            ><input id="new-contact-website" type="text" />
          </div>
          <div>
            <label for="">Address: </label
            ><textarea
              name=""
              id="new-contact-address"
              cols="20"
              rows="3"
            ></textarea>
          </div>
          <input type="submit" />
        </form>
      </div>
      <div></div>
    </main>
  </body>
</html>
